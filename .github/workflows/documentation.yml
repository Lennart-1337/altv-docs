name: Documentation
on:
  push:
    branches:
      - master
  repository_dispatch:
    types:
      - Update JS documentation
      - Update C# documentation
jobs:
  js:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          repository: altmp/altv-types
          ref: master
          path: ./altv-types
      - name: Install dependencies
        run: |
          Set-Location -Path './altv-types/docs/'
          yarn install
      - name: Generate JS metadata
        run: |
          Set-Location -Path './altv-types/docs/'
          Push-Location -Path '../'
          npx typedoc --options './docs/typedoc.json'
          Pop-Location
          npx type2docfx './api/.manifest' './api/' --basePath '.' --sourceUrl 'https://github.com/altmp/altv-types' --sourceBranch 'master' --disableAlphabetOrder
      - name: Pack files
        run: |
          Set-Location -Path './altv-types/'
          tar -cvf ../js.tar docs
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: js
          path: ./js.tar
  cs:
    runs-on: windows-2016
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          repository: FabianTerhorst/coreclr-module
          ref: master
          path: ./coreclr-module
      - name: Download DocFx package
        uses: robinraju/release-downloader@v1
        with:
          repository: dotnet/docfx
          tag: v2.56.7
          fileName: docfx.zip
      - name: Unzip DocFx package
        run: |
          Expand-Archive -Path 'docfx.zip' -DestinationPath './docfx/'
          Remove-Item -Path 'docfx.zip'
      - name: Generate C# metadata
        run: ./docfx/docfx metadata './coreclr-module/docs/docfx.json' --property TargetFramework=netcoreapp3.1
      - name: Pack files
        run: |
          Set-Location -Path './coreclr-module/'
          tar -cvf ../cs.tar docs
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: cs
          path: ./cs.tar
  docs:
    runs-on: windows-latest
    needs:
      - js
      - cs
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Checkout JS repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          repository: altmp/altv-types
          path: ./altv-types
      - name: Checkout C# repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          repository: FabianTerhorst/coreclr-module
          path: ./coreclr-module
      - name: Download DocFx package
        uses: robinraju/release-downloader@v1
        with:
          repository: dotnet/docfx
          tag: v2.56.7
          fileName: docfx.zip
      - name: Unzip DocFx package
        run: |
          Expand-Archive -Path 'docfx.zip' -DestinationPath './docfx/'
          Remove-Item -Path 'docfx.zip'
      - name: Download DocFx TypeScriptReference package
        uses: robinraju/release-downloader@v1
        with:
          repository: Lhoerion/DocFx.Plugins.TypeScriptReference
          tag: v1.1.2
          fileName: docfx-plugins-typescriptreference.zip
      - name: Unzip DocFx TypeScriptReference package
        run: |
          Expand-Archive -Path 'docfx-plugins-typescriptreference.zip' -DestinationPath './templates/'
          Remove-Item -Path 'docfx-plugins-typescriptreference.zip'
      - name: Download DocFx ExtractSearchIndex package
        uses: robinraju/release-downloader@v1
        with:
          repository: Lhoerion/DocFx.Plugins.ExtractSearchIndex
          tag: v1.0.0
          fileName: docfx-plugins-extractsearchindex.zip
      - name: Unzip DocFx ExtractSearchIndex package
        run: |
          Expand-Archive -Path 'docfx-plugins-extractsearchindex.zip' -DestinationPath './templates/'
          Remove-Item -Path 'docfx-plugins-extractsearchindex.zip'
      - name: Download DocFx DiscordFX package
        uses: robinraju/release-downloader@v1
        with:
          repository: Lhoerion/DiscordFX
          latest: true
          fileName: docfx-tmpls-discordfx.zip
      - name: Unzip DocFx DiscordFX package
        run: |
          Expand-Archive -Path 'docfx-tmpls-discordfx.zip' -DestinationPath './templates/'
          Remove-Item -Path 'docfx-tmpls-discordfx.zip'
      - name: Download artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: documentation.yml
      - name: Download artifacts
        if: ${{ always() }}
        uses: actions/download-artifact@v2
      - name: Unpack artifacts
        if: ${{ always() }}
        run: |
          rm -r altv-types/docs/
          mv js/js.tar altv-types/js.tar
          tar -xvf altv-types/js.tar -C altv-types
          del altv-types/js.tar
          if([System.String]::IsNullOrWhiteSpace((cat "altv-types\docs\api\.manifest" -ea SilentlyContinue))) { throw "Invalid altv-types repo manifest." }
          rm -r coreclr-module/docs/
          mv cs/cs.tar coreclr-module/cs.tar
          tar -xvf coreclr-module/cs.tar -C coreclr-module
          del coreclr-module/cs.tar
          if([System.String]::IsNullOrWhiteSpace((cat "coreclr-module\docs\api\.manifest" -ea SilentlyContinue))) { throw "Invalid coreclr-module repo manifest." }
      - name: Build docs
        if: ${{ always() }}
        run: ./docfx/docfx './docfx.json'
      - name: Pack files
        if: ${{ always() }}
        run: tar -cvf _site.tar _site
      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: ./_site.tar
  deploy:
    name: Deploy GitHub Pages
    runs-on: ubuntu-latest
    needs:
      - docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: site
          path: ./docs
      - name: Unpack files
        run: tar -xvf _site.tar
        working-directory: ./docs
      - name: Deploy page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site
          cname: docs.altv.mp
          full_commit_message: Deploying to gh-pages from @ ${{ github.sha }} ðŸš€
      - name: Post Download artifacts
        if: ${{ always() }}
        uses: geekyeggo/delete-artifact@v1
        with:
          name: site
      - name: Post Download artifacts
        if: ${{ always() }}
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '1 minute'
